    <!-- Использованы классы бустрапа: -->
    <!-- border-top: создаёт тонкую линию сверху блока -->
    <!-- text-center: выравнивает текстовые блоки внутри блока по центру -->
    <!-- py-3: контент внутри размещается с отсупом сверху и снизу -->
    <footer class="border-top text-center py-3">
      <!--
        Тег span используется для добавления нужных стилей
        отдельным участкам текста
      -->
      <p>
        {# Тут можно или {% now "Y" %} или {{ year }} #}
        <span style="color:white">© {% now "Y" %} Copyright</span>
        <!-- 
          Не могу тут понять, как сделать, что бы после Ya не было отступа,
          если перенесу последний span на новую строку, то появится пробел
        -->
        <span style="color:rgb(247, 72, 78)">Ya</span><span style="color:white">tube</span>
      </p>
    </footer>
