<!DOCTYPE html> <!-- Используется html 5 версии -->
{% load static %}
<html lang="ru"> <!-- Язык сайта - русский -->
  <head>
    <meta charset="utf-8"> <!-- Кодировка сайта -->
    <!-- Сайт готов работать с мобильными устройствами -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Загружаем фав-иконки -->
    <link rel="icon" href="{% static 'img/fav/fav.ico' %}" type="image">
    <link rel="apple-touch-icon" sizes="180x180"
          href="{% static 'img/fav/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32"
          href="{% static 'img/fav/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16"
          href="{% static 'img/fav/favicon-16x16.png' %}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Подключение статики (в ней css от Bootstrap, иконки и картинки) -->
    <!-- Подключен файл со стандартными стилями бустрап -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <style type="text/css">
    A {
      text-decoration: none; /* Убирает подчеркивание для ссылок */
    } 
    </style>
    
    <title>
      {% comment %}
        Сюда можем запихивать другие данные, это фича Django
      {% endcomment %}

      {% block title %}
        Title нету
      {% endblock %}
    </title>
  </head>

  <body class="p-3 mb-2 bg-dark text-white" style="background-color:rgb(32, 36, 41)">
    <header>
      {% include 'includes/header.html' %}
    </header>

    <main>
      <div class="container">
        {% block content %}
          Контент не подвезли :(
        {% endblock %}
      </div>
    </main>

    <footer>
      {% include 'includes/footer.html' %}
    </footer>
  </body>
</html>
